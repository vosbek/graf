# Redis configuration for Windows/Podman
bind 0.0.0.0
port 6379
protected-mode no
timeout 0
tcp-keepalive 300

# Memory management (conservative for Windows)
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511