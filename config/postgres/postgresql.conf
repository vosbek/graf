# PostgreSQL configuration for Codebase RAG System
# Optimized for containerized deployment

# ============================================================================
# CONNECTION AND AUTHENTICATION
# ============================================================================

# Listen on all addresses
listen_addresses = '*'
port = 5432

# Connection limits
max_connections = 200
superuser_reserved_connections = 3

# Authentication timeout
authentication_timeout = 60s

# ============================================================================
# MEMORY CONFIGURATION
# ============================================================================

# Shared memory settings (adjust based on container memory limits)
shared_buffers = 1GB                    # 25% of available RAM
huge_pages = try                         # Use huge pages if available

# Memory for sorts and hash operations
work_mem = 64MB                          # Memory for query operations
maintenance_work_mem = 256MB             # Memory for maintenance operations
autovacuum_work_mem = 256MB             # Memory for autovacuum

# Memory for temporary files
temp_file_limit = 2GB                   # Limit for temp files

# Effective cache size (should be 75% of available RAM)
effective_cache_size = 3GB

# ============================================================================
# WAL AND CHECKPOINT CONFIGURATION
# ============================================================================

# Write-Ahead Logging
wal_level = replica                      # Enable replication
wal_buffers = 16MB                       # WAL buffer size
wal_writer_delay = 200ms                 # WAL writer delay

# Checkpoint settings
checkpoint_completion_target = 0.9       # Spread checkpoints over time
max_wal_size = 2GB                       # Maximum WAL size
min_wal_size = 512MB                     # Minimum WAL size
checkpoint_timeout = 15min               # Maximum time between checkpoints

# WAL archiving (disabled for development)
archive_mode = off
archive_command = ''

# ============================================================================
# QUERY PLANNING AND EXECUTION
# ============================================================================

# Planner settings
random_page_cost = 1.1                   # Cost of random page access (SSD optimized)
seq_page_cost = 1.0                      # Cost of sequential page access
cpu_tuple_cost = 0.01                    # Cost of processing a tuple
cpu_index_tuple_cost = 0.005             # Cost of processing an index tuple
cpu_operator_cost = 0.0025               # Cost of processing an operator

# Parallel query settings
max_parallel_workers_per_gather = 4      # Parallel workers per query
max_parallel_workers = 8                 # Total parallel workers
max_parallel_maintenance_workers = 4     # Parallel workers for maintenance
parallel_tuple_cost = 0.1                # Cost of transferring tuple to parallel worker
parallel_setup_cost = 1000.0             # Cost of starting parallel worker

# ============================================================================
# PERFORMANCE OPTIMIZATION
# ============================================================================

# Shared preload libraries
shared_preload_libraries = 'pg_stat_statements'

# Query execution timeouts
statement_timeout = 300s                 # 5 minutes max query time
lock_timeout = 30s                       # 30 seconds max lock wait
idle_in_transaction_session_timeout = 60s # 1 minute idle transaction timeout

# Optimizer settings
default_statistics_target = 100          # Statistics collection target
constraint_exclusion = partition         # Enable constraint exclusion for partitions

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================

# Logging destination
log_destination = 'stderr'
logging_collector = off                  # Use container logging instead

# What to log
log_min_messages = info                  # Minimum log level
log_min_error_statement = error          # Log statements causing errors
log_min_duration_statement = 1000       # Log slow queries (1 second+)

# Log format
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB                    # Log temp files larger than 10MB

# Statement logging
log_statement = 'none'                   # Don't log all statements (use for debugging only)
log_replication_commands = off

# ============================================================================
# AUTOVACUUM CONFIGURATION
# ============================================================================

# Autovacuum settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Autovacuum thresholds
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05

# Vacuum cost settings
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# ============================================================================
# BACKGROUND WRITER
# ============================================================================

# Background writer settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# ============================================================================
# REPLICATION AND RECOVERY
# ============================================================================

# Hot standby settings (for future replication setup)
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s

# Recovery settings
recovery_min_apply_delay = 0

# ============================================================================
# CLIENT CONNECTION DEFAULTS
# ============================================================================

# Timezone
timezone = 'UTC'
log_timezone = 'UTC'

# Locale settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Character encoding
default_text_search_config = 'pg_catalog.english'

# Transaction isolation
default_transaction_isolation = 'read committed'

# ============================================================================
# EXTENSIONS AND CUSTOM SETTINGS
# ============================================================================

# Enable extensions
shared_preload_libraries = 'pg_stat_statements'

# Custom application settings
# Add any application-specific settings here

# ============================================================================
# SECURITY SETTINGS
# ============================================================================

# SSL settings (disabled for container deployment, handled at load balancer)
ssl = off

# Password encryption
password_encryption = scram-sha-256

# ============================================================================
# DEVELOPMENT/DEBUG SETTINGS
# ============================================================================

# Uncomment for development/debugging
# log_statement = 'all'                    # Log all statements
# log_min_duration_statement = 0          # Log all query durations
# debug_print_plan = off                   # Print query plans
# debug_print_parse = off                  # Print parse trees
# debug_print_rewritten = off             # Print rewritten queries

# Performance analysis
# track_activities = on
# track_counts = on
# track_io_timing = on
# track_functions = all

# ============================================================================
# RESOURCE USAGE MONITORING
# ============================================================================

# Statistics collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = 'pg_stat_tmp'

# ============================================================================
# NOTES
# ============================================================================

# This configuration is optimized for:
# - Containerized deployment
# - SSD storage
# - Mixed read/write workload
# - Development and production use
#
# Adjust memory settings based on your container limits:
# - shared_buffers: 25% of container memory
# - effective_cache_size: 75% of container memory
# - work_mem: Total memory / max_connections / 4
#
# For production:
# - Enable SSL at load balancer level
# - Set up monitoring for slow queries
# - Configure replication if needed
# - Adjust vacuum settings based on write volume