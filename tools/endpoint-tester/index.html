<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endpoint Tester</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; padding: 0; }
      header { padding: 12px 16px; background:#111; color:#fff; }
      .container { display:flex; gap:16px; padding:16px; }
      .left, .right { flex:1; min-width: 0; }
      .card { border:1px solid #e5e7eb; border-radius:8px; overflow:hidden; }
      .card header { background:#f3f4f6; color:#111; padding:8px 12px; font-weight:600; }
      .card .body { padding:12px; }
      .endpoints { max-height: 420px; overflow:auto; }
      .endpoint-row { display:flex; align-items:center; gap:8px; padding:6px 0; border-bottom:1px solid #f3f4f6; }
      .endpoint-row:last-child { border-bottom:none; }
      .method { width:64px; text-align:center; font-weight:700; border-radius:4px; padding:2px 6px; }
      .GET { background:#e0f2fe; color:#0369a1; }
      .POST { background:#dcfce7; color:#166534; }
      .btn { padding:6px 10px; border:1px solid #e5e7eb; border-radius:6px; background:#fff; cursor:pointer; }
      .btn.primary { background:#111; color:#fff; border-color:#111; }
      .btn:disabled { opacity:0.5; cursor:not-allowed; }
      .controls { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px; }
      textarea, input { width:100%; box-sizing:border-box; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace; }
      .row { display:flex; gap:8px; }
      .row > * { flex:1; }
      pre { background:#0b1021; color:#c5d3f6; padding:12px; border-radius:6px; overflow:auto; max-height:500px; }
      .status { font-weight:700; }
      .status.pass { color:#16a34a }
      .status.fail { color:#dc2626 }
    </style>
  </head>
  <body>
    <header>
      <h3>GraphRAG Endpoint Tester</h3>
    </header>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
